<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png">
  <title>My Chorme Theme</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="video-wrap" id="video-wrap"></div>
    <div class="inner container">
      <div class="search container d-flex justify-content-between align-items-center mt-lg-0 mt-5">
        <div class="search-left">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="search-input" placeholder="Google 검색 또는 URL 입력" autocomplete="off">
        </div>
        <div class="search-right"><i class="fa-solid fa-microphone-lines"></i></div>
      </div>
      <div class="content-top d-lg-flex justify-content-between">
        <div class="content-left">
          <div class="top d-md-flex align-items-end">
            <div class="today-time">
              <div class="date" id="date">
                <!-- 날짜&요일 -->
              </div>
              <div class="time" id="time">
                <!-- 현재시간 -->
              </div>
            </div>
            <div class="today-weather box">
              <div class="weather">
                <img class="icon" alt="날씨아이콘">
                <div class="weather-text"></div>
              </div>
              <div class="info">
                <div class="temp"></div>
                <div class="city"></div>
              </div>
              <div class="noti">현재 위치를 알 수 없습니다. <br> 위치 설정을 활성화 해주세요</div>
            </div>
          </div>
          <div class="bookmark box">
            <div class="box-title">
              <h2>북마크</h2>
              <i class="fa-solid fa-bookmark"></i>
            </div>
            <div class="bookmark-list-wrap">
              <div class="bookmark-list" id="bookmark-list">
                
              </div>
              <div class="bookmark-add-btn" id="bookmark-add-btn">
                <a href="#">
                  <div class="url-icon">
                    <i class="fa-solid fa-plus"></i>
                  </div>
                  <div class="name">북마크 추가</div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="content-right ms-lg-4 mt-lg-0 mt-4">
          <div class="todolist box">
            <div class="box-title">
              <h2>To Do List</h2>
              <i class="fa-solid fa-thumbtack"></i>
            </div>
            <form class="todo-form" id="todo-form">
              <input class="todo-input" type="text" placeholder="할 일을 입력해주세요.">
              <button><i class="fa-solid fa-plus"></i></button>
            </form>
            <div class="todo-length">
              <span>총 <span class="todo-count"></span>건</span>
            </div>
            <ul class="todo-ul"></ul>
            <div id="todo-footer">
              <button class="clear-all">전체삭제</button>
            </div>
          </div>
        </div>
      </div>
      <div class="content-bottom d-lg-flex justify-content-between">
        <div class="memo box">
          <div class="box-title">
            <h2>MEMO</h2>
            <!-- <i class="fa-solid fa-pen"></i> -->
          </div>
          <textarea id="textarea" cols="30" rows="10" placeholder="메모를 적어주세요"></textarea>
        </div>
        <div class="paint box ms-lg-4 mt-lg-0 mt-4">
          <div class="paint-left">
            <div class="box-title">
              <h2>PAINT</h2>
              <!-- <i class="fa-solid fa-paintbrush"></i> -->
            </div>
            <div class="paint-btns">
              <button class="paint-save">Save</button>
              <button class="paint-clear">Clear</button>
            </div>
          </div>
          <div class="canvas">
            <canvas id="paintCanvas" class="pc"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- bookmark add modal -->
  <div class="bookmark-item-input-form" id="bookmark-item-input-form">
    <div class="bookmark-input">
      <h3>북마크 추가</h3>
      <div class="new-bookmark-name">
        <div class="label">이름</div>
        <input type="text" id="new-bookmark-name-input" placeholder="사이트 이름을 입력하세요">
      </div>
      <div class="new-bookmark-url">
        <div class="label">주소</div>
        <input type="text" id="new-bookmark-url-input" placeholder="사이트 URL을 입력하세요">
      </div>
    </div>
    <div class="bookmark-item-input-btn">
      <div class="cancel-btn button" id="cancel-btn">취소</div>
      <div class="add-btn button" id="add-btn">추가</div>
    </div>
  </div>
  <div class="bookmark-add-open" id="bookmark-add-open"></div>



  <!-- script -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/weather.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
